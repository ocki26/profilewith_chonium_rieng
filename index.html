<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Secure Browser App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Quản lý Profile Trình Duyệt</h1>

    <div class="profile-management">
        <h2>Tạo Profile Mới</h2>
        <input type="text" id="newProfileName" placeholder="Tên Profile">
        <button id="createProfileBtn">Tạo Profile</button>
        <p id="createProfileMessage"></p>
    </div>

    <div class="profile-list-container">
        <h2>Danh sách Profiles</h2>
        <ul id="profileList">
            <!-- Profiles sẽ được thêm vào đây bằng JavaScript -->
        </ul>
    </div>

    <div id="profileConfigModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Cấu hình Profile: <span id="currentProfileName"></span></h2>

            <div class="config-section">
                <h3>Thông tin cơ bản</h3>
                <label for="configUserAgent">User Agent:</label>
                <input type="text" id="configUserAgent" class="config-input" placeholder="Mozilla/5.0 (Windows NT 10.0...)"><br>

                <label for="configLocale">Locale (Ngôn ngữ):</label>
                <input type="text" id="configLocale" class="config-input" placeholder="en-US, vi-VN, fr-FR"><br>

                <label for="configTimezoneId">Múi giờ (TZID):</label>
                <input type="text" id="configTimezoneId" class="config-input" placeholder="Asia/Ho_Chi_Minh, America/New_York"><br>
            </div>

            <div class="config-section">
                <h3>Viewport (Kích thước cửa sổ)</h3>
                <label for="configViewportWidth">Chiều rộng:</label>
                <input type="number" id="configViewportWidth" class="config-input" min="100"><br>
                <label for="configViewportHeight">Chiều cao:</label>
                <input type="number" id="configViewportHeight" class="config-input" min="100"><br>
            </div>

            <div class="config-section">
                <h3>Geolocation (Tọa độ)</h3>
                <label for="configGeolocationLat">Vĩ độ:</label>
                <input type="number" id="configGeolocationLat" class="config-input" step="any"><br>
                <label for="configGeolocationLon">Kinh độ:</label>
                <input type="number" id="configGeolocationLon" class="config-input" step="any"><br>
                <label for="configGeolocationAccuracy">Độ chính xác (mét):</label>
                <input type="number" id="configGeolocationAccuracy" class="config-input" min="0"><br>
            </div>

            <div class="config-section">
                <h3>Proxy</h3>
                <label for="configProxyServer">Server:</label>
                <input type="text" id="configProxyServer" class="config-input" placeholder="http://ip:port hoặc socks5://ip:port"><br>
                <label for="configProxyUsername">Username:</label>
                <input type="text" id="configProxyUsername" class="config-input"><br>
                <label for="configProxyPassword">Password:</label>
                <input type="password" id="configProxyPassword" class="config-input"><br>
            </div>

            <div class="config-section">
                <h3>Chromium Arguments (Dòng lệnh CLI)</h3>
                <textarea id="configChromiumArgs" class="config-input" rows="5" placeholder="Mỗi dòng một cờ CLI, ví dụ: &#10;--disable-gpu&#10;--use-fake-location"></textarea><br>
            </div>

            <div class="config-section">
                <h3>Initial JavaScript Scripts (Tiêm script)</h3>
                <textarea id="configInitScripts" class="config-input" rows="10" placeholder="Mỗi script một dòng, ví dụ: &#10;Object.defineProperty(navigator, 'webdriver', { get: () => false });"></textarea><br>
            </div>


            <button id="saveProfileConfigBtn">Lưu Cấu hình</button>
            <p id="configMessage"></p>
        </div>
    </div>

    <script src="./renderer.js"></script>
</body>
</html>
